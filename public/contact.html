<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="inner-header">
        <div class="nav-active">
          <div class="home-active"></div>
          <div class="about-active"></div>
          <div class="contact-active"></div>
        </div>
        <section>
          <ul class="nav clearfix">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="social-icons">
            <li><a href="#"><img src="../images/socialmedia/linkedin.png"></a></li>
            <li><a href="#"><img src="../images/socialmedia/instagram.png"></a></li>
            <li><a href="#"><img src="../images/socialmedia/twitter.png"></a></li>
            <li><a href="#"><img src="../images/socialmedia/facebook.png"></a></li>
          </ul>
        </section>
      </div>
    </header>
    <main>
      <section>
        <img class="kitten" src="https://placekitten.com/850/500">
        <div>
          <h1>CAT CHAT!</h1>
        </div>
      </section>
      <form>
        <h1>Lets Talk About Cats!</h1>
        <fieldset>
          <label for="name">Name:</label>
            <input type="text" name="name"/>
        </fieldset>
        <fieldset>
          <label for="email">Email:</label>
            <input type="text" name="email"/>
        </fieldset>
        <fieldset>
          <label for="subject">Subject</label>
            <input type="text" name="subject"/>
        </fieldset>
        <fieldset>
          <label for="message">Messge</label>
            <input type="text" name="message"/>
        </fieldset>
        <fieldset>
          <input type="submit" value="Contact Us!">
        </fieldset>
      </form>
    </main>
  <footer></footer>
  </body>
</html>
