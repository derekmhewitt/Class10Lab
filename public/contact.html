<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="inner-header">
        <div class="nav-active">
          <div class="home-active"></div>
          <div class="about-active"></div>
          <div class="contact-active"></div>
        </div>
        <section>
          <ul class="nav clearfix">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="social-icons">
            <li><a href="#"><img src="../images/socialmedia/linkedin.png"></a></li>
            <li><a href="#"><img src="../images/socialmedia/instagram.png"></a></li>
            <li><a href="#"><img src="../images/socialmedia/twitter.png"></a></li>
            <li><a href="#"><img src="../images/socialmedia/facebook.png"></a></li>
          </ul>
        </section>
      </div>
    </header>
    <main>
      <section>
        <img class="kitten" src="https://placekitten.com/850/500">
        <div>
          <h1>CAT CHAT!</h1>
        </div>
      </section>
      <form>
        <h1>Lets Talk About Cats!</h1>
        <fieldset>
          <div class="form-row name">
            <div class="form-label">
              <label for="name">Name:</label>
            </div>
            <div class="form-input">
              <input type="text" name="name"/>
            </div>
            <div class="clearfix"></div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-row email">
            <div class="form-label">
              <label for="email">Email:</label>
            </div>
            <div class="form-input">
              <input type="text" name="email"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-row subject">
            <div class="form-label">
              <label for="subject">Subject:</label>
            </div>
            <div class="form-input">
              <input type="text" name="subject"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-row message">
            <div class="form-label">
              <label for="message">Messge:</label>
            </div>
            <div class="form-input">
              <textarea name="message"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="contact-button">
            <input type="submit" value="CONTACT US">
          </div>
        </fieldset>
      </form>
    </main>
  <footer>
      <h2>Copyright 2016 &copy The Kitties, kitty@kitty.cat</h2>
  </footer>
  </body>
</html>
